<div class="pqrs-container">
    <div class="content">
        <h2 class="content-title">Conversemos</h2>
        <form action="" method="post">
            <div class="row">
                <div class="col-xl-6 col-sm-12 col-md-6">
                    <mat-form-field color="accent"  [floatLabel]="'always'">
                        <mat-label>Nombre y Apellidos:</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-sm-12 col-md-6">
                    <mat-form-field color="accent" [floatLabel]="'always'">
                        <mat-label>WhatsApp:</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-sm-12 col-md-6">
                    <mat-form-field color="accent"  [floatLabel]="'always'">
                        <mat-label>Correo Electrónico:</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-sm-12 col-md-6">
                    <mat-form-field color="accent"  [floatLabel]="'always'">
                        <mat-label>Empresa::</mat-label>
                        <input matInput placeholder="Empresa">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-sm-12 col-md-6">
                    <mat-form-field color="accent"  [floatLabel]="'always'">
                        <mat-label>Ciudad:</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-sm-12 col-md-6">
                    <mat-form-field color="accent"  [floatLabel]="'always'">
                        <mat-label>Temas de Interés:</mat-label>
                        <mat-select >
                            <mat-option value="option1">Option 1</mat-option>
                            <mat-option value="option3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-sm-12 col-md-12">
                    <mat-form-field color="accent"  [floatLabel]="'always'">
                        <mat-label>Mensaje:</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </div>
                
            </div>
        </form>
    </div>
</div>
