<div class="container">
    <div class="content">
        <div class="info-content">
            <h1 class="title">{{title}}</h1>
            <div class="description">
                {{description}}
            </div>
            <div class="action">
                <button  mat-flat-button class="action-button" (click)="onAction($event)">{{labelButton}}</button>
            </div>
        </div>
    </div>
    <div class="img-content">
            <img [src]="img" alt="img-banner">
    </div>
</div>
