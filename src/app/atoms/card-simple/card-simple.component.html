<section>
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>
              @if (backgroundImage) {
                <div class="icon">
                    <img [src]="icon" alt="">
                </div>
              }@else {
                <img [src]="icon" alt="" class="img-notbackground">
              }
            </mat-card-title>
            <mat-card-subtitle><h4>{{title}}</h4></mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <p>{{description}}</p>
        </mat-card-content>
    </mat-card>
</section>
