<p [ngClass]="classStyle ? classStyle : ''"> 
    @for (text of description; track $index) {
        @if (text.style == 'blod') {
            <strong>{{text.text}}</strong>
        }@else{
            <span>{{text.text}}</span>
        }
        @if (text.text == '') {
            <br>
            <br>
        }
    }
</p>
